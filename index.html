<!DOCTYPE html>
<html>
<head>
      <title>My first Three.js app</title>
      <style>canvas { width: 100%; height: 100% }</style>

   <body>
      <script src="http://threejs.org/build/three.min.js"></script>
        <!-- <script src="js/controls/OrbitControls.js"></script> -->
        <script src="js/Detector.js"></script>
        <script src="js/loaders/VRMLLoader.js"></script>
      <script>

          if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

         var scene = new THREE.Scene()

         var camera = new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight, 1,10000);
         //setting up WebGLRenderer
         var renderer = new THREE.WebGLRenderer();
         renderer.setSize(window.innerWidth, window.innerHeight);
         document.body.appendChild(renderer.domElement);


        //  creating the donut
        var geometry = new THREE.TorusGeometry( 200, 75, 100, 200 );
        var material = new THREE.MeshBasicMaterial( { color: 0xFFB6C1 } );
        var torus = new THREE.Mesh( geometry, material );
        // By default, when we call function scene.add(), it adds the cube to the to the coordinates (0,0,0)
        scene.add( torus );

        //   mesh = new THREE.Mesh(geometry, material);
        //   scene.add(mesh);
        // });

         //set the camera position
         camera.position.z = 1000;



         //telling the scene to renderer
         function render() {
           requestAnimationFrame(render);
           renderer.render(scene, camera);
           torus.rotation.x += 0.05;
           torus.rotation.y += 0.01;
        }
        render();

      </script>
   </body>
</html>
